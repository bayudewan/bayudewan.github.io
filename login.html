<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="libraries/bootstrap4.3/css/bootstrap.css">
    <link rel="stylesheet" href="libraries/xzoom/xzoom.css">
    <link rel="stylesheet" href="libraries/gijgo/css/gijgo.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">

</head>

<body>
    <!-- Navbar -->

    <main class="login-container">
        <div class="container">
            <div class="row page-login d-flex align-items-center">
                <div class="section-left col-12 col-md-6">
                    <h1 class="mb-4">
                        We explore the new
                        <br>
                        life much better</h1>

                    <img src="images/login-images.png" alt="" class="w-80 d-none d-sm-flex">
                </div>
                <div class="section-right col-12 col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="text-center">
                                <img src="images/logo.png" alt="" class="w-50 mb-4">
                            </div>
                            <form>
                                <div class="form-group">
                                    <label for="InputEmail">Email address</label>
                                    <input type="email" class="form-control" id="InputEmail"
                                        aria-describedby="emailHelp" />
                                </div>

                                <div class="form-group">
                                    <label for="InputPassword">Password</label>

                                    <input type="password" class="form-control" id="InputPassword" />
                                </div>

                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="Check" />

                                    <label class="form-check-label" for="Check1">
                                        Remember Me

                                    </label>
                                </div>
                                <a href="{{ route('register') }}" class="btn btn-default btn-block"
                                    style="background-color: #eee; text-decoration: none;">
                                    Register
                                </a>
                                <button type="submit" class="btn btn-login btn-block">Sign In</button>

                                <p class="text-center mt-3">
                                    <a href="#">Saya lupa password</a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="libraries/jquery/jquery-3.4.1.min.js"></script>
    <script src="libraries/bootstrap4.3/js/bootstrap.js"></script>
    <script src="libraries/retina.js/retina.js"></script>
</body>

</html>
